  <div class="wrapper bg-white">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
      <div class="form-group d-sm-flex margin mt-3">
        <div
          class="d-flex align-items-center flex-fill me-sm-1 my-sm-0 my-4 border-bottom position-relative"
        >
          <input
            type="text"
            required
            placeholder="From"
            class="form-control"
            [ngModel]="flightData.from"
            name="from"
          />
        </div>
        <div
          class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative"
        >
          <input
            type="text"
            required
            placeholder="To"
            class="form-control"
            [ngModel]="flightData.to"
            name="to"
          />
        </div>
      </div>
      <div class="form-group d-sm-flex margin mt-3">
        <div class="d-flex align-items-center flex-fill">
          <input
            type="date"
            required
            placeholder="Depart Date"
            class="form-control"
            [ngModel]="flightData.departDate"
            name="departDate"
          />
        </div>
        <div class="d-flex align-items-center flex-fill ms-2">
          <input
            type="date"
            required
            placeholder="Return Date"
            class="form-control"
            [ngModel]="flightData.returnDate"
            name="returnDate"
          />
        </div>
      </div>
      <div class="form-group my-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!myForm.form.valid"
        >
          Search Flights
        </button>
        <p>*Cost per day is $1000</p>
      </div>
    </form>

    <p>{{str1}}</p>
    <p>{{str2}}</p>
  </div>
</div>
